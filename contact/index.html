<form class="contactForm" action="/submit-contact" method="post" style="margin-top:40px; max-width: 520px; width: 100%; display: flex; flex-direction: column; gap: 22px;">

  <div class="formGroup">
    <label class="formLabel">Name</label>
    <input class="formInput" type="text" name="name" required />
  </div>

  <div class="formGroup">
    <label class="formLabel">Email</label>
    <input class="formInput" type="email" name="email" required />
  </div>

  <div class="formGroup">
    <label class="formLabel">Organization</label>
    <input class="formInput" type="text" name="organization" />
  </div>

  <div class="formGroup">
    <label class="formLabel">Message</label>
    <textarea class="formTextarea" name="message" rows="6" required></textarea>
  </div>

  <button class="btnPrimary" type="submit" style="margin-top:10px;">
    Send message
  </button>

</form>
